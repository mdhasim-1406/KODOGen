<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing - Generated by Ollama</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

/* Modern CSS Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    line-height: 1.6;
    color: #333;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        padding: 0 15px;
    }
}

    </style>
</head>
<body>
    <!-- Generated by Olloma Local AI -->
    
<nav class="bg-blue-500 py-4 px-md-6" role="navigation">
  <div class="container mx-auto">
    <ul class="nav justify-content-end">
      <li><a href="#">Home</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
  </div>
</nav>
<div class="hero-section">
  <h1 class="text-lg font-bold mb-4">Welcome to our website!</h1>
  
  <p class="text-gray-900 mb-8">We are dedicated to providing the best possible experience for our users.</p>

</div>
<section id="features-section" class="py-16 px-4">
    <div class="container mx-auto max-w-4xl text-center">
        <h2 class="text-3xl font-bold text-gray-800 mb-4">Features Section</h2>
        <p class="text-gray-600">This section was generated using fallback templates.</p>
    </div>
</section>
<div class="container about-section">
  <h2>About Us</h2>
  
  <!-- Content goes here -->
  
</div>
<form>
    <label for="name">Name:</label>
    <input type="text" id="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="message">Message:</label>
    <textarea id="message" rows="4" required></textarea>

    <button type="submit">Send</button>

</form>
<footer>
    <p>&copy; 2023. All rights reserved.</p>
</footer>

    <script>
        // Basic interactivity
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Website generated by Olloma Local AI');
            
            // Smooth scrolling for navigation links
            const navLinks = document.querySelectorAll('a[href^="#"]');
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth' });
                    }
                });
            });
        });
    </script>
</body>
</html>
